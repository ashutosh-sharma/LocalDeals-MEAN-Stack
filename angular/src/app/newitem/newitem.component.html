<div>
  <!-- //  -->
  <form #newItemForm (ngSubmit)="addItem(newItemForm)">

    <div class="form-group">
      <label for="itemName">Item Name:</label>
      <input type="name" class="form-control" id="itemName" placeholder="Enter Item Name">
    </div>

    <div class="form-group">
      <label for="itemPrice">Price:</label>
      <input type="text" class="form-control" id="itemPrice" placeholder="Price">
    </div>

    <div class="form-group">
        <label for="name">Item-IsAvail:</label>
        <select id="isAvail" name="isAvail">
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>

    <div class="form-group">
        <select id="categoryId">
            <option value="1" >Beverage</option>
            <option value="2" selected="selected">Cake</option>
            <option value="3">Namkeen</option>
            <option value="4">Biscuit</option>
          </select>
    </div>



    <button type="submit" class="btn btn-primary">Submit</button>
  
  </form>
</div>
